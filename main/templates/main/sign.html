<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'sign.css'%}">
    </head>
    <body>
        <div class="whole">
            <form method ="post" action="">
                {% csrf_token %}
                <h1>Sign Up</h1>

                {% if error == "error2" %}
                    <h3>The two passwords dont match</h3>
                    <div class="user">
                        <input type="text" placeholder="first name"  name = "first-name" value = {{ arr.0 }} required>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="last name" name = "last-name" value = {{ arr.1 }} required>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="username" name = "user-name"  value = {{ arr.2 }}required>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="country" name = "country" value = {{ arr.3 }} required>
                    </div>
                    <div class="user">
                        <input type="tel" or type="email" placeholder="email/phone number" name = "email" value = {{ arr.4 }} required>
                    </div>
                    <div class="user">
                        <input type="password" placeholder="password" name = "password" required>
                    </div>
                    <div class="user">
                        <input type="password" placeholder="confirm password" name = "confirm" required>
                    </div>
                    <div class="addinfo">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <button type="submit" value="login" class="btn">Sign up</button>
                

                {% elif error == "error" %}
                    <h3>The email exists or password not longer than 8 characters</h3>
                    <div class="user">
                        <input type="text" placeholder="first name"  name = "first-name" required value = {{ arr.0 }} >
                    </div>
                    <div class="user">
                        <input type="text" placeholder="last name" name = "last-name"  required value = {{ arr.1 }} >
                    </div>
                    <div class="user">
                        <input type="text" placeholder="username" name = "user-name" required value = {{ arr.2 }}>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="country" name = "country" required value = {{ arr.3 }}>
                    </div>
                    <div class="user">
                        <input type="tel" or type="email" placeholder="email/phone number" required name = "email" value = {{ arr.4 }}>
                    </div>
                    <div class="user">
                        <input type="password" placeholder="password" name = "password" required>
                    </div>
                    <div class="user">
                        <input type="password" placeholder="confirm password" name = "confirm"required>
                    </div>
                    <div class="addinfo">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <button type="submit" value="login" class="btn">Sign up</button>
                
                {% else %}
                <div class="user">
                    <input type="text" placeholder="first name"  name = "first-name" required>
                </div>
                <div class="user">
                    <input type="text" placeholder="last name" name = "last-name"  required>
                </div>
                <div class="user">
                    <input type="text" placeholder="username" name = "user-name" required>
                </div>
                <div class="user">
                    <input type="text" placeholder="country" name = "country"  required>
                </div>
                <div class="user">
                    <input type="tel" or type="email" placeholder="email/phone number" name = "email"  required>
                </div>
                <div class="user">
                    <input type="password" placeholder="password" name = "password" required>
                </div>
                <div class="user">
                    <input type="password" placeholder="confirm password" name = "confirm" required>
                </div>
                <div class="addinfo">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" value="login" class="btn">Sign up</button>

                {% endif %}
            </form>
        </div>
    </body>
</html>
